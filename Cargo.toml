[package]
name = "bk"
version = "0.1.1"
authors = ["James Campos <james.r.campos@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Terminal Epub reader"
keywords = ["ebook", "epub"]
categories = ["command-line-utilities"]
readme = "README.md"
repository = "https://github.com/aeosynth/bk"

[dependencies]
crossterm = "*"
pico-args = "*"
roxmltree = "*"

[dependencies.zip]
version = "*"
default-features = false
features = ["deflate"]
