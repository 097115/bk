[package]
name = "bk"
version = "0.2.0"
authors = ["James Campos <james.r.campos@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Terminal Epub reader"
keywords = ["ebook", "epub"]
categories = ["command-line-utilities"]
readme = "README.md"
repository = "https://github.com/aeosynth/bk"

[dependencies]
argh = "0.1"
crossterm = "0.17"
roxmltree = "0.11"

[dependencies.zip]
version = "0.5"
default-features = false
features = ["deflate"]
